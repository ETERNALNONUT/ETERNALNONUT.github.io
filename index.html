<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK DISCIPLINE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(20, 25, 50, 0.9);
            border-bottom: 3px solid #ff4444;
            margin-bottom: 30px;
            border-radius: 5px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            letter-spacing: 2px;
        }
        
        .time-display {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            padding: 10px 20px;
            border-radius: 3px;
            color: #ff4444;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1em;
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn-header {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .btn-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }
        
        .user-badge {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            color: #ff4444;
            padding: 8px 15px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
        }
        
        /* VIEWS */
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        /* HOMEPAGE - LEADERBOARD */
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: #ff4444;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .leaderboard {
            display: grid;
            gap: 15px;
        }
        
        .warrior-card {
            background: rgba(20, 25, 50, 0.9);
            border: 2px solid #ff4444;
            padding: 25px;
            border-radius: 3px;
            transition: all 0.3s;
            position: relative;
            display: grid;
            grid-template-columns: 80px 1fr 200px;
            align-items: center;
            gap: 20px;
        }
        
        .warrior-card:hover {
            transform: translateX(10px);
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.4);
        }
        
        .warrior-card.dead {
            background: rgba(40, 20, 20, 0.8);
            opacity: 0.6;
        }
        
        .warrior-rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
            text-align: center;
            font-weight: bold;
        }
        
        .warrior-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .warrior-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #e0e0e0;
        }
        
        .warrior-title {
            font-size: 0.9em;
            color: #999;
            font-style: italic;
        }
        
        .warrior-status {
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-alive {
            color: #4ade80;
            text-transform: uppercase;
        }
        
        .status-dead {
            color: #ff4444;
            text-transform: uppercase;
        }
        
        .warrior-stats {
            text-align: right;
        }
        
        .warrior-days {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
            line-height: 1;
        }
        
        .days-label {
            font-size: 0.75em;
            color: #999;
            text-transform: uppercase;
        }
        
        /* LOGIN MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(20, 25, 50, 0.95);
            margin: 10% auto;
            padding: 40px;
            border: 2px solid #ff4444;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(255, 68, 68, 0.3);
        }
        
        .close-btn {
            float: right;
            font-size: 2em;
            color: #ff4444;
            cursor: pointer;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #ff8888;
        }
        
        .modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: #ff4444;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #ff4444;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .form-group input,
        .form-group select {
            background: rgba(255, 68, 68, 0.05);
            border: 2px solid #ff4444;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 3px;
            font-size: 1em;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 68, 68, 0.15);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn-form {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }
        
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }
        
        .btn-cancel {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 2px solid #ff4444;
        }
        
        /* PROFILE VIEW */
        .profile-header {
            background: rgba(20, 25, 50, 0.9);
            border: 2px solid #ff4444;
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .profile-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
            margin-bottom: 15px;
        }
        
        .profile-days {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5em;
            color: #ff4444;
            margin: 20px 0;
        }
        
        .profile-title {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .profile-status {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .stat-box {
            background: rgba(255, 68, 68, 0.05);
            border: 2px solid #ff4444;
            padding: 20px;
            border-radius: 3px;
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
        }
        
        .stat-label {
            color: #999;
            margin-top: 10px;
            font-size: 0.85em;
            text-transform: uppercase;
        }
        
        .action-section {
            background: rgba(255, 68, 68, 0.05);
            border: 2px solid #ff4444;
            padding: 25px;
            border-radius: 5px;
            text-align: center;
            margin-top: 30px;
        }
        
        .action-section h3 {
            color: #ff4444;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .action-section p {
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 15px 35px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .btn-win {
            background: #4ade80;
            color: #0a0e27;
        }
        
        .btn-win:hover {
            transform: scale(1.05);
        }
        
        .btn-lose {
            background: #ff4444;
            color: white;
        }
        
        .btn-lose:hover {
            transform: scale(1.05);
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 2px solid #ff4444;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .back-btn:hover {
            background: rgba(255, 68, 68, 0.3);
        }
        
        /* RIP SCREEN */
        .rip-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .rip-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            color: #ff4444;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
        
        .rip-message {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            padding: 30px;
            border-radius: 5px;
            color: #ccc;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .warrior-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .warrior-stats {
                text-align: center;
            }
            .header {
                flex-direction: column;
            }
            .logo {
                font-size: 1.8em;
            }
            .time-display {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">‚ö° ETERNAL NO NUT (END) ‚ö°</div>
            <div class="time-display" id="time-display">Carregando...</div>
            <div class="header-buttons">
                <span class="user-badge" id="user-badge" style="display: none;"></span>
                <button class="btn-header" id="btn-login-header" onclick="openLoginModal()">LOGIN</button>
                <button class="btn-header" id="btn-logout-header" onclick="logout()" style="display: none;">SAIR</button>
            </div>
        </div>

        <!-- HOMEPAGE (Leaderboard Aberto) -->
        <div id="homepage" class="view active">
            <div class="title">üèÜ LEADERBOARD</div>
            <div class="leaderboard" id="leaderboard"></div>
        </div>

        <!-- PROFILE (Ap√≥s Login) -->
        <div id="profile-view" class="view">
            <button class="back-btn" onclick="backToHome()">‚Üê Voltar ao Leaderboard</button>
            <div id="profile-content"></div>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <div class="modal-title">Login</div>
            
            <div class="form-group">
                <label>Selecione seu Perfil</label>
                <select id="username-select">
                    <option value="">-- Escolha --</option>
                    <option value="Marcos V.">Marcos V.</option>
                    <option value="Henrique F.">Henrique F.</option>
                    <option value="Heitor V.">Heitor V.</option>
                    <option value="Tulio P.">Tulio P.</option>
                    <option value="Gabriel D.">Gabriel D.</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password-input" placeholder="Digite sua senha">
            </div>
            
            <div class="form-buttons">
                <button class="btn-form btn-login" onclick="handleLogin()">ENTRAR</button>
                <button class="btn-form btn-cancel" onclick="closeLoginModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        const passwords = {
            'Marcos V.': 'MarcolaDasBucetim',
            'Henrique F.': 'HenriqueChigurh',
            'Heitor V.': 'HectorTheFuckingCreed',
            'Tulio P.': 'TulioMontana',
            'Gabriel D.': 'GabrielMorgan'
        };

        const startDate = new Date('2025-11-19T15:07:00-03:00');

        let warriors = {
            'Marcos V.': { fullName: 'Marcos Vinicius Miranda', days: 0, alive: true, ripMsg: 'FALLEN WEAKLING - Marcos Vinicius Miranda se rendeu ao v√≠cio no dia {DIAS}. A disciplina nunca foi sua for√ßa. A fraqueza o consumiu. RIP FOREVER.' },
            'Henrique F.': { fullName: 'Henrique Faria', days: 0, alive: true, ripMsg: 'FALLEN WARRIOR - Henrique Faria caiu no dia {DIAS}. Voc√™ foi mais longe que muitos. Respeito. RIP.' },
            'Heitor V.': { fullName: 'Heitor Vieira de Oliveira', days: 0, alive: true, ripMsg: 'FALLEN SOLDIER - Heitor Vieira caiu no dia {DIAS}. Voc√™ mostrou disciplina. Volte mais forte. RIP.' },
            'Tulio P.': { fullName: 'Tulio Pessoa Mota', days: 0, alive: true, ripMsg: 'FALLEN MEDIOCRE - Tulio Pessoa caiu no dia {DIAS}. Voc√™ tinha potencial, mas perdeu a ess√™ncia. RIP.' },
            'Gabriel D.': { fullName: 'Gabriel Damasceno', days: 0, alive: true, ripMsg: 'FALLEN WARRIOR - Gabriel Damasceno caiu no dia {DIAS}. Que sirva de li√ß√£o. RIP.' }
        };

        let currentUser = null;

        // Atualizar rel√≥gio em tempo real
        function updateTime() {
            const now = new Date();
            const brasiliaTime = new Intl.DateTimeFormat('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).format(now);
            
            document.getElementById('time-display').textContent = 'üïê ' + brasiliaTime;
        }

        // Calcular dias desde o in√≠cio
        function calculateDays(user) {
            if (!warriors[user].alive) return warriors[user].days;
            
            const now = new Date();
            const brasiliaTime = new Date(now.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' }));
            
            let days = 0;
            let current = new Date(startDate);
            
            while (current.toDateString() !== brasiliaTime.toDateString() && current <= brasiliaTime) {
                current.setDate(current.getDate() + 1);
                if (current.toDateString() !== brasiliaTime.toDateString() && current <= brasiliaTime) {
                    days++;
                }
            }
            
            return days;
        }

        function getTitleForDays(days) {
            const titles = [
                { dias: 0, title: 'INICIANTE', emoji: 'ü•ö' },
                { dias: 3, title: 'SOLDADO FRACO', emoji: 'ü™ñ' },
                { dias: 6, title: 'GUERREIRO', emoji: '‚öîÔ∏è' },
                { dias: 9, title: 'DISCIPLINADO', emoji: 'üî•' },
                { dias: 12, title: 'HARDENED', emoji: 'üí™' },
                { dias: 15, title: 'RESILIENTE', emoji: 'üõ°Ô∏è' },
                { dias: 20, title: 'MONGE', emoji: 'üßò' },
                { dias: 25, title: 'FORJADO', emoji: '‚ö°' },
                { dias: 30, title: 'MESTRE', emoji: 'üëë' },
                { dias: 40, title: 'PALADINO', emoji: 'üèÜ' },
                { dias: 50, title: 'STAY HARD', emoji: 'üî±' }
            ];

            for (let i = titles.length - 1; i >= 0; i--) {
                if (days >= titles[i].dias) return titles[i];
            }
            return titles[0];
        }

        function loadLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            const sorted = Object.entries(warriors)
                .map(([name, data]) => ({
                    name,
                    days: calculateDays(name),
                    ...data
                }))
                .sort((a, b) => b.days - a.days);

            sorted.forEach((warrior, index) => {
                const title = getTitleForDays(warrior.days);
                const card = document.createElement('div');
                card.className = `warrior-card ${warrior.alive ? '' : 'dead'}`;
                
                card.innerHTML = `
                    <div class="warrior-rank">#${index + 1}</div>
                    <div class="warrior-info">
                        <div class="warrior-name">${warrior.name}</div>
                        <div class="warrior-title">${title.emoji} ${title.title}</div>
                        <div class="warrior-status ${warrior.alive ? 'status-alive' : 'status-dead'}">
                            ${warrior.alive ? '‚úÖ VIVO' : 'üíÄ MORTO'}
                        </div>
                    </div>
                    <div class="warrior-stats">
                        <div class="warrior-days">${warrior.days}</div>
                        <div class="days-label">DIAS</div>
                    </div>
                `;
                
                leaderboard.appendChild(card);
            });
        }

        function openLoginModal() {
            document.getElementById('login-modal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('username-select').value = '';
            document.getElementById('password-input').value = '';
        }

        function handleLogin() {
            const username = document.getElementById('username-select').value;
            const password = document.getElementById('password-input').value;

            if (!username || !password) {
                alert('Selecione usu√°rio e insira a senha!');
                return;
            }

            if (passwords[username] !== password) {
                alert('Senha incorreta!');
                return;
            }

            currentUser = username;
            closeLoginModal();
            showProfile();
        }

        function logout() {
            currentUser = null;
            document.getElementById('user-badge').style.display = 'none';
            document.getElementById('btn-login-header').style.display = 'block';
            document.getElementById('btn-logout-header').style.display = 'none';
            backToHome();
        }

        function showProfile() {
            document.getElementById('user-badge').textContent = currentUser;
            document.getElementById('user-badge').style.display = 'block';
            document.getElementById('btn-login-header').style.display = 'none';
            document.getElementById('btn-logout-header').style.display = 'block';

            const warrior = warriors[currentUser];
            const days = calculateDays(currentUser);
            const title = getTitleForDays(days);

            let profileHTML = '';

            if (!warrior.alive) {
                profileHTML = `
                    <div class="rip-container">
                        <div class="rip-title">‚ö∞Ô∏è RIP ‚ö∞Ô∏è</div>
                        <div class="rip-message">
                            ${warrior.ripMsg.replace('{DIAS}', warrior.days)}
                        </div>
                        <button class="back-btn" onclick="backToHome()">‚Üê Voltar</button>
                    </div>
                `;
            } else {
                profileHTML = `
                    <div class="profile-header">
                        <div class="profile-name">${warrior.fullName}</div>
                        <div class="profile-days">${days}</div>
                        <div class="profile-title">${title.emoji} ${title.title}</div>
                        <div class="profile-status status-alive">‚úÖ VIVO NA BATALHA</div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value">${days}</div>
                            <div class="stat-label">Dias Atuais</div>
                        </div>
                    </div>

                    <div class="action-section">
                        <h3>Como foi seu dia?</h3>
                        <div class="action-buttons">
                            <button class="btn-action btn-win" onclick="loseBattle()">üíÄ PERDI A BATALHA</button>
                        </div>
                    </div>
                `;
            }

            document.getElementById('profile-content').innerHTML = profileHTML;
            document.getElementById('homepage').classList.remove('active');
            document.getElementById('profile-view').classList.add('active');
        }

        function backToHome() {
            document.getElementById('homepage').classList.add('active');
            document.getElementById('profile-view').classList.remove('active');
            loadLeaderboard();
        }

        function loseBattle() {
            if (warriors[currentUser].alive) {
                warriors[currentUser].alive = false;
                warriors[currentUser].days = calculateDays(currentUser);
                alert('üíÄ Que pena! Voc√™ foi eliminado.');
                showProfile();
                loadLeaderboard();
            }
        }

        // Inicializar
        updateTime();
        setInterval(updateTime, 1000);
        loadLeaderboard();
        setInterval(loadLeaderboard, 60000);
    </script>
</body>
</html>
