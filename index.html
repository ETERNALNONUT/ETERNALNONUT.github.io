<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {

        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700;900&display=swap');

        .container {
            max-width: 1400px;

            padding: 20px;

        .header {
            display: flex;

        .time-display {

            font-family: 'Bebas Neue', sans-serif;

        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn-header {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .btn-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }
        
        .btn-profile {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }
        
        .user-badge {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            color: #ff4444;
            padding: 8px 15px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: #ff4444;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .leaderboard {
            display: grid;
            gap: 15px;
        }
        
        .warrior-card {
            background: rgba(20, 25, 50, 0.9);
            border: 2px solid #ff4444;
            padding: 25px;
            border-radius: 3px;
            transition: all 0.3s;
            position: relative;
            display: grid;
            grid-template-columns: 80px 1fr 200px;
            align-items: center;
            gap: 20px;
            overflow: hidden;
        }
        
        .warrior-card:hover {
            transform: translateX(10px);
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.4);
        }
        
        .warrior-card.dead {
            background: rgba(60, 20, 20, 0.9);
            border-color: #ff0000;
        }
        
        .warrior-card.dead::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: #ff0000;
            transform: translateY(-50%);
            z-index: 5;
        }
        
        .warrior-card.dead::after {
            content: 'RIP';
            position: absolute;
            top: 10px;
            right: 15px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            z-index: 10;
        }
        
        .warrior-rank {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
            text-align: center;
            font-weight: bold;
        }
        
        .warrior-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .warrior-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #e0e0e0;
        }
        
        .warrior-name.dead-name {
            text-decoration: line-through;
            color: #ff6666;
        }
        
        .warrior-title {
            font-size: 0.9em;
            color: #999;
            font-style: italic;
        }
        
        .warrior-status {
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-alive {
            color: #4ade80;
            text-transform: uppercase;
        }
        
        .status-dead {
            color: #ff4444;
            text-transform: uppercase;
        }
        
        .warrior-stats {
            text-align: right;
        }
        
        .warrior-days {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
            line-height: 1;
        }
        
        .days-label {
            font-size: 0.75em;
            color: #999;
            text-transform: uppercase;
        }
        
        .warrior-close-call {
            font-size: 0.8em;
            color: #ffa500;
            margin-top: 5px;
        }
        
        .rip-message-card {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 10px;
            margin-top: 10px;
            border-radius: 3px;
            font-size: 0.85em;
            color: #ff6666;
            font-style: italic;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(20, 25, 50, 0.95);
            margin: 10% auto;
            padding: 40px;
            border: 2px solid #ff4444;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(255, 68, 68, 0.3);
        }
        
        .close-btn {
            float: right;
            font-size: 2em;
            color: #ff4444;

        }
        
        .close-btn:hover {

        }
        
        .modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: #ff4444;
            margin: 20px 0;

        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #ff4444;

            letter-spacing: 1px;
        }
        
        .form-group input,
        .form-group select {
            background: rgba(255, 68, 68, 0.05);
            border: 2px solid #ff4444;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 3px;
            font-size: 1em;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 68, 68, 0.15);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn-form {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }
        
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }
        
        .btn-cancel {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 2px solid #ff4444;
        }
        
        .profile-header {
            background: rgba(20, 25, 50, 0.9);
            border: 2px solid #ff4444;
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .profile-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff4444;
            margin-bottom: 15px;
        }
        
        .profile-days {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5em;
            color: #ff4444;
            margin: 20px 0;
        }
        
        .profile-title {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .profile-status {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .stat-box {
            background: rgba(255, 68, 68, 0.05);
            border: 2px solid #ff4444;

        .stat-value {

        .stat-label {

        .action-section {

        .action-section h3 {

        .action-section p {

        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 15px 35px;
            border: none;
            border-radius: 3px;

            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .btn-close-call {
            background: #ffa500;

        }
        
        .btn-close-call:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }
        
        .btn-lose {
            background: #ff4444;
            color: white;
        }
        
        .btn-lose:hover {
            transform: scale(1.05);
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 2px solid #ff4444;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .back-btn:hover {
            background: rgba(255, 68, 68, 0.3);
        }
        
        .rip-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .rip-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            color: #ff4444;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
        
        .rip-message {
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ff4444;
            padding: 30px;
            border-radius: 5px;
            color: #ccc;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .warrior-card {
                grid-template-columns: 1fr;

            }
            .warrior-stats {

            }

                flex-direction: column;
            }
            .logo {
                font-size: 1.8em;
            }
            .time-display {
                font-size: 0.9em;

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö° ETERNAL NO NUT (END) ‚ö°</div>
            <div class="time-display" id="time-display">Carregando...</div>
            <div class="header-buttons">
                <span class="user-badge" id="user-badge" style="display: none;"></span>
                <button class="btn-header btn-profile" id="btn-profile-header" onclick="showProfile()" style="display: none;">MEU PERFIL</button>
                <button class="btn-header" id="btn-login-header" onclick="openLoginModal()">LOGIN</button>
                <button class="btn-header" id="btn-logout-header" onclick="logout()" style="display: none;">SAIR</button>
            </div>
        </div>

        <div id="homepage" class="view active">
            <div class="title">üèÜ LEADERBOARD</div>
            <div class="leaderboard" id="leaderboard"></div>
        </div>

        <div id="profile-view" class="view">
            <button class="back-btn" onclick="backToHome()">‚Üê Voltar ao Leaderboard</button>
            <div id="profile-content"></div>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <div class="modal-title">Login</div>
            
            <div class="form-group">
                <label>Selecione seu Perfil</label>
                <select id="username-select">
                    <option value="">-- Escolha --</option>
                    <option value="Marcos V.">Marcus V.</option>
                    <option value="Henrique F.">Henrique F.</option>
                    <option value="Heitor V.">Heitor V.</option>
                    <option value="Tulio P.">Tulio P.</option>
                    <option value="Gabriel D.">Gabriel D.</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password-input" placeholder="Digite sua senha">
            </div>
            
            <div class="form-buttons">
                <button class="btn-form btn-login" onclick="handleLogin()">ENTRAR</button>
                <button class="btn-form btn-cancel" onclick="closeLoginModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        const passwords = {
            'Marcos V.': 'MarcolaDasBucetim',
            'Henrique F.': 'HenriqueChigurh',
            'Heitor V.': 'HectorTheFuckingCreed',
            'Tulio P.': 'TulioMontana',
            'Gabriel D.': 'GabrielMorgan'
        };

        // Hierarquia fixa (1 = primeiro lugar se vivo)
        const hierarchy = {
            'Henrique F.': 1,
            'Heitor V.': 2,
            'Gabriel D.': 3,
            'Tulio P.': 4,
            'Marcos V.': 5
        };

        // Data de in√≠cio: 19/11/2025 √†s 15:07 (Bras√≠lia)
        const startDate = new Date('2025-11-19T15:07:00-03:00');

        let warriors = {
            'Marcos V.': { fullName: 'Marcus Vinicius Miranda', days: 3, alive: true, closeCalls: 0, ripMsg: 'FALLEN WEAKLING - Marcos Vinicius Miranda se rendeu ao v√≠cio no dia {DIAS}. Voc√™ foi um grande bosta. A lux√∫ria o consumiu, que era bem o esperado. RIP.' },
            'Henrique F.': { fullName: 'Henrique Faria', days: 3, alive: true, closeCalls: 0, ripMsg: 'FALLEN WARRIOR - Henrique Faria caiu no dia {DIAS}. Voc√™ era o mais fodastico de todos, sua morte nunca seria esperado, ate os mais fortes morrem. Respeito. RIP.' },
            'Heitor V.': { fullName: 'Heitor Vieira de Oliveira', days: 3, alive: true, closeCalls: 0, ripMsg: 'FALLEN WARRIOR - Heitor Vieira caiu no dia {DIAS}. Voc√™ era pra ter sido um dos melhores, mas ate os mais fortes morrem. RIP.' },
            'Tulio P.': { fullName: 'Tulio Pessoa Mota', days: 3, alive: true, closeCalls: 0, ripMsg: 'FALLEN MEDIOCRE - Tulio Pessoa caiu no dia {DIAS}. Voc√™ tinha potencial, mas jogou tudo fora por causa de bucetim. RIP.' },
            'Gabriel D.': { fullName: 'Gabriel Damasceno', days: 3, alive: true, closeCalls: 0, ripMsg: 'FALLEN MEDIOCRE - Gabriel Damasceno caiu no dia {DIAS}. Decepcao total. RIP.' }
        };

        let currentUser = null;

        function updateTime() {
            const now = new Date();
            const brasiliaTime = new Intl.DateTimeFormat('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).format(now);
            
            document.getElementById('time-display').textContent = 'üïê ' + brasiliaTime;
        }

        function calculateDays(user) {
            if (!warriors[user].alive) return warriors[user].days;
            
            // Pega a data atual em Bras√≠lia
            const now = new Date();
            const brasiliaFormatter = new Intl.DateTimeFormat('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            
            const nowParts = brasiliaFormatter.format(now).split('/');
            const todayBrasilia = new Date(nowParts[2], nowParts[1] - 1, nowParts[0]);
            
            // Data de in√≠cio (19/11/2025)
            const startDay = new Date(2025, 10, 19); // M√™s √© 0-indexed
            
            // Calcula a diferen√ßa em dias
            const diffTime = todayBrasilia.getTime() - startDay.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            return Math.max(0, diffDays);
        }

        function getTitleForDays(days) {
            const titles = [
                { dias: 0, title: 'INICIANTE', emoji: 'ü•ö' },
                { dias: 3, title: 'SOLDADO FRACO', emoji: 'ü™ñ' },
                { dias: 6, title: 'GUERREIRO', emoji: '‚öîÔ∏è' },
                { dias: 9, title: 'DISCIPLINADO', emoji: 'üî•' },
                { dias: 12, title: 'HARDENED', emoji: 'üí™' },
                { dias: 15, title: 'NAVY SEAL', emoji: 'üõ°Ô∏è' },
                { dias: 20, title: 'MONGE', emoji: 'üßò' },
                { dias: 25, title: 'FODASTICO', emoji: '‚ö°' },
                { dias: 30, title: 'DISCIPLINA EXTREMA', emoji: 'üëë' },
                { dias: 40, title: 'STAY HARD', emoji: 'üèÜ' },
                { dias: 50, title: 'DAVID GOGGINS', emoji: 'üî±' }
            ];

            for (let i = titles.length - 1; i >= 0; i--) {
                if (days >= titles[i].dias) return titles[i];
            }
            return titles[0];
        }

        function loadLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            const sorted = Object.entries(warriors)
                .map(([name, data]) => ({
                    name,
                    days: calculateDays(name),
                    hierarchy: hierarchy[name],
                    ...data
                }))
                .sort((a, b) => {
                    // Vivos primeiro
                    if (a.alive && !b.alive) return -1;
                    if (!a.alive && b.alive) return 1;
                    
                    // Se ambos vivos, ordena por hierarquia
                    if (a.alive && b.alive) {
                        return a.hierarchy - b.hierarchy;
                    }
                    
                    // Se ambos mortos, ordena por dias (quem durou mais fica em cima)
                    return b.days - a.days;
                });

            sorted.forEach((warrior, index) => {
                const title = getTitleForDays(warrior.days);
                const card = document.createElement('div');
                card.className = `warrior-card ${warrior.alive ? '' : 'dead'}`;
                
                let closeCallHTML = '';
                if (warrior.closeCalls > 0) {
                    closeCallHTML = `<div class="warrior-close-call">‚ö†Ô∏è Quase perdeu: ${warrior.closeCalls}x</div>`;
                }
                
                let ripMsgHTML = '';
                if (!warrior.alive) {
                    ripMsgHTML = `<div class="rip-message-card">${warrior.ripMsg.replace('{DIAS}', warrior.days)}</div>`;
                }
                
                card.innerHTML = `
                    <div class="warrior-rank">#${index + 1}</div>
                    <div class="warrior-info">
                        <div class="warrior-name ${warrior.alive ? '' : 'dead-name'}">${warrior.alive ? warrior.name : warrior.fullName}</div>
                        <div class="warrior-title">${title.emoji} ${title.title}</div>
                        <div class="warrior-status ${warrior.alive ? 'status-alive' : 'status-dead'}">
                            ${warrior.alive ? '‚úÖ VIVO' : 'üíÄ MORTO'}
                        </div>
                        ${closeCallHTML}
                        ${ripMsgHTML}
                    </div>
                    <div class="warrior-stats">
                        <div class="warrior-days">${warrior.days}</div>
                        <div class="days-label">DIAS</div>
                    </div>
                `;
                
                leaderboard.appendChild(card);
            });
        }

        function openLoginModal() {
            document.getElementById('login-modal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('username-select').value = '';
            document.getElementById('password-input').value = '';
        }

        function handleLogin() {
            const username = document.getElementById('username-select').value;
            const password = document.getElementById('password-input').value;

            if (!username || !password) {
                alert('Selecione usu√°rio e insira a senha!');
                return;
            }

            if (passwords[username] !== password) {
                alert('Senha incorreta!');
                return;
            }

            currentUser = username;
            closeLoginModal();
            
            document.getElementById('user-badge').textContent = currentUser;
            document.getElementById('user-badge').style.display = 'block';
            document.getElementById('btn-login-header').style.display = 'none';
            document.getElementById('btn-logout-header').style.display = 'block';
            document.getElementById('btn-profile-header').style.display = 'block';
            
            showProfile();
        }

        function logout() {
            currentUser = null;
            document.getElementById('user-badge').style.display = 'none';
            document.getElementById('btn-login-header').style.display = 'block';
            document.getElementById('btn-logout-header').style.display = 'none';
            document.getElementById('btn-profile-header').style.display = 'none';
            backToHome();
        }

        function showProfile() {
            const warrior = warriors[currentUser];
            const days = calculateDays(currentUser);
            const title = getTitleForDays(days);

            let profileHTML = '';

            if (!warrior.alive) {
                profileHTML = `
                    <div class="rip-container">
                        <div class="rip-title">‚ö∞Ô∏è RIP ‚ö∞Ô∏è</div>
                        <div class="rip-message">
                            ${warrior.ripMsg.replace('{DIAS}', warrior.days)}
                        </div>
                    </div>
                `;
            } else {
                profileHTML = `
                    <div class="profile-header">
                        <div class="profile-name">${warrior.fullName}</div>
                        <div class="profile-days">${days}</div>
                        <div class="days-label">DIAS</div>
                        <div class="profile-title">${title.emoji} ${title.title}</div>
                        <div class="profile-status status-alive">‚úÖ VIVO NA BATALHA</div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value">${days}</div>
                            <div class="stat-label">Dias Atuais</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${warrior.closeCalls}</div>
                            <div class="stat-label">Quase Perdi</div>
                        </div>
                    </div>

                    <div class="action-section">
                        <h3>‚ö†Ô∏è Status</h3>
                        <div class="action-buttons">
                            <button class="btn-action btn-close-call" onclick="closeCall()">üò∞ QUASE PERDI</button>
                            <button class="btn-action btn-lose" onclick="loseBattle()">üíÄ PERDI A BATALHA</button>
                        </div>
                    </div>
                `;
            }

            document.getElementById('profile-content').innerHTML = profileHTML;
            document.getElementById('homepage').classList.remove('active');
            document.getElementById('profile-view').classList.add('active');
        }

        function backToHome() {
            document.getElementById('homepage').classList.add('active');
            document.getElementById('profile-view').classList.remove('active');
            loadLeaderboard();
        }

        function closeCall() {
            if (warriors[currentUser].alive) {
                warriors[currentUser].closeCalls++;
                alert('üò∞ Seu desgracado filha da puta, se vc perder vc vai ver! Vc registrou mais um "Quase Perdi"!');
                showProfile();
                loadLeaderboard();
            }
        }

        function loseBattle() {
            if (warriors[currentUser].alive) {
                warriors[currentUser].alive = false;
                warriors[currentUser].days = calculateDays(currentUser);
                alert('üíÄ Voce tem que se fuder muito mesmo! Voc√™ foi eliminado cara.');
                showProfile();
                loadLeaderboard();
            }
        }

        // Inicializar
        updateTime();
        setInterval(updateTime, 1000);
        loadLeaderboard();
        setInterval(loadLeaderboard, 60000);
    </script>
</body>
</html>
